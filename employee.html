<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="emp-dark">

  <div class="emp-app">
    <div class="emp-header">
      <div class="emp-header-left">
        <h1>Portfolio</h1>
        <div class="emp-subtitle" id="emp-subtitle"></div>
      </div>
      <div class="emp-header-right">
        <div class="emp-date-badge" id="dateBadge">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          <span id="dateBadgeText"></span>
        </div>
        <button class="emp-logout-btn" id="logout-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
      </div>
    </div>

    <div class="emp-tab-content active" id="collectionTab">
      <div id="collectionContent"></div>
    </div>

    <div class="emp-tab-content" id="disbursementTab">
      <div id="disbursementContent" style="text-align:center;padding:80px 20px;">
        <p style="color:#6B7A99;font-size:14px;">Disbursement data not available.</p>
      </div>
    </div>

    <div id="no-data" class="hidden" style="text-align:center;padding:80px 20px;">
      <p style="color:#6B7A99;font-size:14px;">No report data available.<br>Contact your administrator.</p>
    </div>
  </div>

  <div class="emp-tab-bar">
    <div class="emp-tab-item active" data-tab="collection" onclick="switchEmpTab('collection')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
      Collection
    </div>
    <div class="emp-tab-item" data-tab="disbursement" onclick="switchEmpTab('disbursement')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
      Disbursement
    </div>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/employeeParser.js"></script>
  <script src="js/employee.js"></script>
</body>
</html>
