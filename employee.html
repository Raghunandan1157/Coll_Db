<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0B0F1A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
  <title>Employee Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="emp-dark">

  <div class="emp-app">
    <div class="emp-header">
      <div class="emp-header-left">
        <div>
          <h1 id="emp-header-title">Collection</h1>
          <div class="emp-subtitle" id="emp-subtitle"></div>
          <div class="emp-last-updated" id="lastUpdated"></div>
        </div>
      </div>
      <div class="emp-header-right">
        <div class="emp-date-badge" id="dateBadge">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          <span id="dateBadgeText"></span>
        </div>
        <button class="emp-logout-btn" id="sidebar-toggle-btn" aria-label="Open menu" style="font-size:18px;line-height:1;">
          &#9776;
        </button>
      </div>
    </div>

    <div id="breadcrumbBar" class="emp-breadcrumb-bar" style="display:none;"></div>

    <div class="emp-tab-content active" id="portfolioTab">
      <div id="portfolioContent" style="text-align:center;padding:80px 20px;">
        <p style="color:#6B7A99;font-size:32px;margin-bottom:8px;">ðŸ“¦</p>
        <p style="color:#6B7A99;font-size:14px;">Portfolio data coming soon.</p>
      </div>
    </div>

    <div class="emp-tab-content" id="disbursementTab">
      <div id="disbursementContent" style="text-align:center;padding:80px 20px;">
        <p style="color:#6B7A99;font-size:32px;margin-bottom:8px;">ðŸ“‹</p>
        <p style="color:#6B7A99;font-size:14px;">Disbursement data coming soon.</p>
      </div>
    </div>

    <div class="emp-tab-content" id="collectionTab">
      <div id="collectionContent">
        <div style="text-align:center;padding:60px 20px;">
          <div style="width:28px;height:28px;border:3px solid rgba(79,140,255,0.15);border-top-color:#4F8CFF;border-radius:50%;animation:spin .7s linear infinite;margin:0 auto 10px;"></div>
          <p style="color:#6B7A99;font-size:13px;">Loading collection data...</p>
        </div>
      </div>
    </div>

    <div id="no-data" class="hidden" style="text-align:center;padding:80px 20px;">
      <p style="color:#6B7A99;font-size:14px;">No report data available.<br>Contact your administrator.</p>
    </div>
  </div>

  <div class="emp-tab-bar">
    <div class="emp-tab-item active" data-tab="portfolio" onclick="switchEmpTab('portfolio')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
      Portfolio
    </div>
    <div class="emp-tab-item" data-tab="disbursement" onclick="switchEmpTab('disbursement')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
      Disbursement
    </div>
    <div class="emp-tab-item" data-tab="collection" onclick="switchEmpTab('collection')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
      Collection
    </div>
  </div>

  <!-- Sidebar Overlay + Panel -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>
  <div id="sidebarPanel" class="sidebar-panel">
    <div class="sidebar-header">
      <span class="sidebar-title">Menu</span>
      <button class="sidebar-close-btn" id="sidebarCloseBtn" aria-label="Close menu">&times;</button>
    </div>
    <nav class="sidebar-nav">
      <a href="contacts.html" class="sidebar-nav-item">
        <span class="sidebar-nav-icon">&#128199;</span>
        <span class="sidebar-nav-label">Contacts</span>
      </a>
      <a href="locator.html" class="sidebar-nav-item">
        <span class="sidebar-nav-icon">&#128205;</span>
        <span class="sidebar-nav-label">NLPL Branch Locator</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <button class="sidebar-logout-btn" id="logout-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        <span>Logout</span>
      </button>
    </div>
  </div>

  <style>
    /* Breadcrumbs */
    .emp-breadcrumb-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      font-size: 12px;
      color: #6B7A99;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    .emp-breadcrumb-bar::-webkit-scrollbar { display: none; }
    .emp-bc-item {
      cursor: pointer;
      color: #4F8CFF;
      font-weight: 500;
      transition: opacity 0.15s;
    }
    .emp-bc-item:hover { opacity: 0.8; }
    .emp-bc-item.current {
      color: #E8ECF4;
      cursor: default;
      font-weight: 600;
    }
    .emp-bc-sep { color: #3d4a63; margin: 0 2px; }

    /* Sub-unit cards */
    .emp-team-section { margin-top: 18px; }
    .emp-team-title {
      font-size: 14px;
      font-weight: 600;
      color: #E8ECF4;
      margin-bottom: 10px;
      padding: 0 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .emp-team-count {
      font-size: 11px;
      font-weight: 500;
      color: #6B7A99;
      background: rgba(107,122,153,0.12);
      padding: 2px 8px;
      border-radius: 10px;
    }
    .emp-sub-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: #131825;
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .emp-sub-card:hover {
      background: rgba(79,140,255,0.06);
      border-color: rgba(79,140,255,0.2);
    }
    .emp-sub-card:active {
      background: rgba(79,140,255,0.12);
      transform: scale(0.99);
    }
    .emp-sub-avatar {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }
    .emp-sub-avatar.region { background: rgba(139,92,246,0.12); color: #A78BFA; }
    .emp-sub-avatar.district { background: rgba(59,130,246,0.12); color: #60A5FA; }
    .emp-sub-avatar.branch { background: rgba(16,185,129,0.12); color: #34D399; }
    .emp-sub-avatar.officer { background: rgba(251,191,36,0.12); color: #FBBF24; }
    .emp-sub-info { flex: 1; min-width: 0; }
    .emp-sub-name {
      font-size: 14px;
      font-weight: 600;
      color: #E8ECF4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .emp-sub-meta {
      font-size: 11px;
      color: #6B7A99;
      margin-top: 2px;
      display: flex;
      gap: 12px;
    }
    .emp-sub-pct {
      font-size: 13px;
      font-weight: 600;
      flex-shrink: 0;
      min-width: 42px;
      text-align: right;
    }
    .emp-sub-arrow {
      color: #3d4a63;
      font-size: 18px;
      flex-shrink: 0;
      transition: transform 0.15s;
    }
    .emp-sub-card:hover .emp-sub-arrow {
      transform: translateX(2px);
      color: #4F8CFF;
    }

    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 9998;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .sidebar-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .sidebar-panel {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 280px;
      max-width: 85vw;
      background: #131825;
      border-left: 1px solid rgba(255,255,255,0.06);
      z-index: 9999;
      transform: translateX(100%);
      transition: transform 0.3s cubic-bezier(0.4,0,0.2,1);
      display: flex;
      flex-direction: column;
      font-family: inherit;
    }
    .sidebar-panel.active {
      transform: translateX(0);
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .sidebar-title {
      color: #E8ECF4;
      font-size: 16px;
      font-weight: 600;
    }
    .sidebar-close-btn {
      background: none;
      border: none;
      color: #6B7A99;
      font-size: 24px;
      cursor: pointer;
      padding: 0 4px;
      line-height: 1;
      transition: color 0.2s ease;
    }
    .sidebar-close-btn:hover {
      color: #E8ECF4;
    }
    .sidebar-nav {
      padding: 12px 0;
      flex: 1;
    }
    .sidebar-nav-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 20px;
      color: #E8ECF4;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      border-radius: 0;
      transition: background 0.2s ease;
    }
    .sidebar-nav-item:hover {
      background: rgba(79,140,255,0.08);
    }
    .sidebar-nav-icon {
      font-size: 20px;
      width: 28px;
      text-align: center;
      flex-shrink: 0;
    }
    .sidebar-nav-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sidebar-footer {
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,0.06);
      margin-top: auto;
    }
    .sidebar-logout-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 14px 16px;
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.25);
      border-radius: 12px;
      color: #EF4444;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .sidebar-logout-btn:hover {
      background: rgba(239,68,68,0.2);
      border-color: rgba(239,68,68,0.4);
    }
  </style>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
  <script src="js/employeeParser.js?v=8"></script>
  <script src="js/storage.js?v=8"></script>
  <script src="js/auth.js?v=8"></script>
  <script src="js/employee.js?v=8"></script>
  <script>if('serviceWorker' in navigator && location.protocol !== 'file:'){navigator.serviceWorker.register('./sw.js');}</script>
  <script>
  (function(){
    var overlay = document.getElementById('sidebarOverlay');
    var panel = document.getElementById('sidebarPanel');
    var toggleBtn = document.getElementById('sidebar-toggle-btn');
    var closeBtn = document.getElementById('sidebarCloseBtn');

    function openSidebar() {
      overlay.classList.add('active');
      panel.classList.add('active');
    }
    function closeSidebar() {
      overlay.classList.remove('active');
      panel.classList.remove('active');
    }

    toggleBtn.addEventListener('click', openSidebar);
    closeBtn.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);
  })();
  </script>
</body>
</html>
